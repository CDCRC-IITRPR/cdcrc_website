{% extends 'base.html' %}
{% load static %}



{% block head_content %}
<link href="{% static '_styles_build/no-style-links.css' %}" rel="stylesheet" type="text/css" />
<title>{{title}} | CDPC IIT Ropar</title>
{% endblock %}


{% block body_content %}
<div class="row justify-content-center" style="background-color: rgb(226, 221, 200); text-align:center;" >
		<div class="col-12">
			<h2 style="padding:1em;">{{title}}</h2>
		</div>
</div>
<div class="row"><br></div>
<div class="container-fluid">

    <div class="row">
      <div class='col-md-1'></div>
      <div class='col-md-10'>
        <div class="row">
            <div class="col-md-12" style="background-color:white; padding:2em; text-align:center; margin-top:1em;">
                <h5 class="card-title">{{activity.title}}</h5>
                <hr>
            </div>
        </div>
        <div class="row" style='background-color:white; padding:0.5em; margin-bottom:1em;'>
            <div class='col-md-4' style="height:27em; text-align:center;">
                <img src="{{activity.photo.url}}" alt="Activity Image" style="height:100%;">
            </div>
            <div class="col-md-8">
                <div style="width:100%">
                    <br>
                    <div style='text-align:center;'><h6 class=" text-muted">{{activity.date}}</h6></div>
                    {% autoescape off %}
                    <p class="card-text">{{activity.detail | safe}}</p>
                    {% endautoescape %}
                </div>
            </div>
        </div>
      </div>
      <div class='col-md-1'></div>
    </div>
  
    <div class="row">
      <br>
    </div>
</div>
    
</div>

{% endblock %}
